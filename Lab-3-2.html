<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=[];
        b = prompt("Enter Number :");
        c = b.split(",");
        for(i = 0 ; i < c.length ; i++){
            a[i] = parseInt(c[i]);
        }
        document.write("Array : ",a,"<br>");



        for(i = 0 ; i < a.length ; i++){
            min = a[i];
            p = i;
            for(j = i + 1 ; j < a.length ; j++){
                if(min > a[j]){
                    min = a[j];
                    p = j;
                }
            }
            a[p] = a[i];
            a[i] = min;
        }

        document.write("Array in ascending order :"+a);
    </script>
</body>
</html>
